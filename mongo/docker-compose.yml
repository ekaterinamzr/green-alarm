version: '3.7'

services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: greenalarm
            MONGO_INITDB_ROOT_PASSWORD: greenalarm
            MONGO_INITDB_DATABASE: greenalarm
        ports:
            - 27017:27017
        volumes:
            - ./mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
            - mongo-volume:/data/db
            - ./incidents.csv:/data/scvs/incidents.csv

volumes:
    mongo-volume: