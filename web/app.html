    <div>

        <p><input type="button" value="Выход" onclick="signOut()"></p>

    <form id="signin-form">
        <p>Вход:<br>
          Логин: <input type="text" name="username" value=""><br>
          Пароль:  <input type="text" name="user_password" value=""><br>
          <input type="submit" value="Войти">
        </p>
      </form>
      <form id="incident-form">
        <p>Инцидент:<br>
          Название: <input type="text" name="incident_name" value="test"><br>
          Дата:  <input type="text" name="incident_date" value="2022-09-01T00:00:00Z"><br>
          Страна:  <input type="text" name="country" value="Country"><br>
          Широта: <input type="text" name="latitude" value="45"><br>
          Долгота: <input type="text" name="longitude" value="45"><br>
          Комментарий:  <input type="text" name="comment" value="Some comment"><br>
          Тип:  <input type="text" name="incident_type" value="3"><br>
          <input type="submit" value="Опубликовать">
        </p>
      </form>
    
    <select id="select-type">
        <option value="0">Все типы инцидентов</option>
        <option value="1">Разлив нефти или нефтепродуктов</option>
        <option value="2">Выброс радиоактивных веществ</option>

        <option value="4">Выброс биологически опасных веществ</option>

        <option value="6">Несанкционированная свалка, скопление мусора</option>
        <option value="7">Другие экологические инциденты</option>
    </select>
    <div id="map" style="width: 600px; height: 400px"></div>
    <div id="incidents-section">
        <h2>Список экологических инцидентов:</h2>
        <div id="incident-items-container">
        </div>
    </div>
    <script src="app.js"></script>

        sendSignin()

        initMap()
        listIncidents("incident-items-container")
    </script>
